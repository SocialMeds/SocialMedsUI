            <img src="img/whitebutton.svg" style="height:90px;width:60px;">
</label>
<span style="font-size: 15px; opacity:0.80">Drag  file to Upload</span>
         </div>	

        </div>

          <div class="tag-input">

                </div>

      </div>

</div>
